<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2d2d2d;
            border-radius: 5px;
        }
        .message {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #3a3a3a;
        }
        .message strong {
            color: #4caf50;
        }
        .message em {
            color: #888;
            font-size: 0.9em;
        }
        .form-control {
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #3a3a3a;
            color: #ffffff;
            border-color: #4caf50;
        }
        .btn-primary {
            background-color: #4caf50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 800px; background-color: #2d2d2d;">
            <h3 class="text-center mb-3">Chat</h3>
            <div id="chat-box" class="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <form id="chat-form">
                <div class="mb-3">
                    <input type="text" id="recipient" class="form-control" placeholder="Recipient (Username)" required>
                </div>
                <div class="mb-3">
                    <textarea id="message" class="form-control" placeholder="Type your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>
            <p class="text-center mt-3"><a href="/logout" class="btn btn-danger">Logout</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');

        // Receive messages
        socket.on('receive_message', function(data) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${data.sender}</strong> to <strong>${data.recipient}</strong>: ${data.message} <em>(${data.timestamp})</em>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Send messages
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            if (recipient && message) {
                socket.emit('send_message', { recipient, message });
                document.getElementById('message').value = '';
            }
        });
    </script>
</body>
</html>
