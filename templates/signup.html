<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 350px;">
            <h3 class="text-center mb-3">Sign Up</h3>
            <form action="/signup" method="POST">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="telegram_id" class="form-control" placeholder="Telegram ID" required>
                </div>
                <div class="mb-3">
                    <a href="/signup_guide" class="btn btn-info w-100">How to get Telegram ID?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="/">Log in</a></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const usernameInput = form.querySelector('input[name="username"]');

            form.addEventListener("submit", function (e) {
                const username = usernameInput.value;
                const usernameRegex = /^[a-zA-Z0-9_-s]+$/; // فقط حروف و اعداد

                if (!usernameRegex.test(username)) {
                    e.preventDefault(); // جلوگیری از ارسال فرم
                    alert("Username can only contain letters and numbers, and no spaces or special characters.");
                }
            });
        });
    </script>
</body>
</html>
